<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Rosewood Bracket</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="lightbox-overlay" style="display: none;"></div>
        <div id="basic-lightbox" style="display: none;">
            <div class="close-btn"><img src="img/close-button.png" width="35px" height="35px" />
            </div>
            <div class="pop-content"></div>
        </div>
        <div id="bracket-full" class="bracket visible">
           <img src="img/round-six/Yeezy-Bracket-Final.png" usemap="#full-map" />
           <img src="img/Yeezy-Bracket_Letter-from-Creators.png" usemap="#letter-map" />
           <img src="img/Yeezy-Bracket_Masthead.png" usemap="#full-map" />
           <map name="full-map">
                <area shape="rect" coords="15, 8, 183, 84" href="#soul-resurgence" alt="Soul Resurgence">
                <area shape="rect" coords="1133, 8, 1254, 84" href="#yeezy-season" alt="Yeezy Season">
                <area shape="rect" coords="15, 740, 183, 816" href="#stadium-status" alt="Yeezy Season">
                <area shape="rect" coords="1133, 740, 1254, 816" href="#essence-festival" alt="Yeezy Season">
            </map>
            <map name="letter-map">
                <area shape="rect" coords="887, 1729, 934, 1769" href="http://www.twitter.com/rosewoodbracket" alt="Twitter" target="_blank">
                <area shape="rect" coords="962, 1726, 1012, 1770" href="mailto:rosewoodbracket@gmail.com" alt="Email" target="_blank">
            </map>
        </div>

        <div id="bracket-essence" class="bracket hidden">
            <img src="img/round-four/Yeezy-Bracket_Essence-Festival-Round-4.png" usemap="#essence-map" />
            <map name="essence-map">
                <area shape="rect" coords="968, 650, 1230, 804" href="#" alt="Home">
            </map>
        </div>
        <div id="bracket-stadium" class="bracket hidden">
            <img src="img/round-four/Yeezy-Bracket_Stadium-Status-Round-4.png" usemap="#stadium-map" />
            <map name="stadium-map">
                 <area shape="rect" coords="32, 650, 316, 802" href="#" alt="Home">
            </map>
        </div>
        <div id="bracket-season" class="bracket hidden">
            <img src="img/round-four/Yeezy-Bracket_Yeezy-Season-Round-4.png" usemap="#yeezy-map" />
            <map name="yeezy-map">
                <area shape="rect" coords="989, 21, 1226, 165" href="#" alt="Home">
            </map>
        </div>
        <div id="bracket-resurgence" class="bracket hidden">
            <img src="img/round-four/Yeezy-Bracket_Soul-Resurgence-Round-4.png" usemap="#resurgence-map" />
            <map name="resurgence-map">
                <area shape="rect" coords="32, 16, 366, 164" href="#" alt="Home">
            </map>
        </div>
        <!-- Final Four page hidden till third week -->

            </map>
        </div> -->

        <script src="data/annotations.js"></script>
